<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center" > 
          
            <h2 class="fw-bold mb-5">Inicio de sesión</h2>
            <form role="form" [formGroup]="loginForm">
              <span class="text-danger">{{message}}</span>
              <!-- Email input -->
              <div class="form-outline mb-4">
                
                <input formControlName="email" [ngClass]="{'error': isTouchedField(loginForm, 'email')}"
                       type="email" id="form3Example3" class="form-control" placeholder="Correo"/>
                <span class="text-danger">{{getErrorForm('email')}}</span>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input formControlName="password" [ngClass]="{'error': isTouchedField(loginForm, 'password')}"
                       type="password" id="form3Example4" class="form-control" placeholder="Contraseña"/>
                <span class="text-danger">{{getErrorForm('password')}}</span>
              </div>

              <!-- Submit button -->
              <button (click)="signIn()" type="submit" class="btn btn-danger btn-block mb-4">
                Iniciar sesión
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>Si no te encuentras registrado:</p>
                <a routerLink="/registro">da click aqui</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://img.freepik.com/vector-gratis/colegial-pie-sobre-libros-levantando-mano-hablando-ilustracion-vector-plano-informe-tarea-casa-lectura-alumno-escuela-educacion-conocimiento_74855-8576.jpg" class="w-100 rounded-4 shadow-4"
             alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
