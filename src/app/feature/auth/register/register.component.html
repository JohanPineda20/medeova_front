<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Registro de usuario</h2>
            <form role="form" [formGroup]="registerForm" *ngIf="registered == false">
              <span class="text-danger">{{message}}</span>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-12 mb-4">
               <!--<div class="form-outline">
                    <label class="form-label" for="form3Example1">Numero de identificacion</label>
                    <input formControlName="cardId" type="text" id="form3Example1" class="form-control" />
                    <span class="text-danger">{{getErrorForm('cardId')}}</span>
                  </div>-->
                  <div class="form-outline">
                    <label class="form-label" for="form3Example2">Username</label>
                    <input formControlName="username" type="text" id="form3Example2" class="form-control" />
                    <span class="text-danger">{{getErrorForm('username')}}</span>
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email address</label>
                <input formControlName="email" type="email" id="form3Example3" class="form-control" />
                <span class="text-danger">{{getErrorForm('email')}}</span>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Contraseña</label>
                <input formControlName="password" type="password" id="form3Example4" class="form-control"/>
                <span class="text-danger">{{getErrorForm('password')}}</span>
              </div>

              <!-- Submit button -->
              <button (click)="register()" type="submit" class="btn btn-primary btn-block mb-4">
                Registrase
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>Si ya te encuentras registrado:</p>
                <a routerLink="">da click aqui</a>
              </div>
            </form>

            <div *ngIf="registered == true">
              <h3>{{message}}</h3>
              <p>Puedes iniciar sesión:</p>
              <a routerLink="">Aquí</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://img.freepik.com/vector-gratis/colegial-pie-sobre-libros-levantando-mano-hablando-ilustracion-vector-plano-informe-tarea-casa-lectura-alumno-escuela-educacion-conocimiento_74855-8576.jpg" class="w-100 rounded-4 shadow-4"
             alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
