<h2 mat-dialog-title>Actividad</h2>
<mat-dialog-content class="mat-typography">
    <h3><strong>{{data.actividad.titulo}}</strong></h3><hr>

    <h3><strong>Objetivo</strong></h3>
    <p>{{data.actividad.objetivo}}</p><hr>

    <h3><strong>Instrucciones</strong></h3>
    <p>{{data.actividad.instrucciones}}</p><hr>

    <div class="row justify-content-around">
        <a class="col-md-3" href="{{data.actividad.url}}" target="_blank">
            <button class="btn btn-danger">Ir a la actividad</button>
        </a>
        <button class="btn btn-danger col-md-4" (click)="completar()">Marcar como completada</button>
    </div>
    
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
