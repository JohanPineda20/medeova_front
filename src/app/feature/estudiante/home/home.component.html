<header>
  <app-nav-student></app-nav-student>
</header>
<body>
  <div class="container-fluid">
    <div class="row mt-4">
        <div class="col-lg-3">
            <div class="card shadow mb-4 "  >
                <div class="card-body p-4 ">    
                    <h3 class="text-center">{{mensajes?.titulo}}</h3>
                    <br>
                    <p>{{mensajes?.introduccion}}</p>
                    <div class="align-items-center text-center mt-3 ">
                        <button type="button" class="btn btn-danger " routerLink="/unidad/{{unidades[0]?.idUnidad}}">Empezar</button>
                    </div>
                    
                </div>
            </div> 
        </div>
        <div class="col-lg-9    " >
            <!-- Basic Card Example -->
            <div class="card shadow mb-4 "  >
                <div class="card-body p-4 d-flex flex-row">
                    <div style="margin-right: 50px; margin-top: 50px;" class="p-2">
                        <img style="width: 250px"  src="../../../../assets/Logo_de_UFPS.png" alt="logo-ufps">
                    </div>
                    <p class="p-2" style="font-size: 18px;"> {{mensajes?.presentacion}}</p>
                </div>                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4" *ngFor="let i of unidades; let index = index">
            <!-- Basic Card Example -->
            <div class="card shadow mb-4" >
                <div class="text-center">
                    <img style="width: 40%"  src="{{i.img}}" alt="logo-ufps">
                </div>
                <div class="card-header py-3 text-center titulo-card">
                    <a class="m-0 font-weight-bold titulo-card text-decoration-none" routerLink="/unidad/{{i.idUnidad}}">Unidad {{index+1}}: {{i.titulo}}</a>
                </div>
                <div class="card-body text-center">
                    {{i.descripcion}}
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button class="arrow-button">
            <a href="#temas"><span class="arrow-down"></span></a>
        </button>
    </div>
</div>
<div class="container-fluid" id="temas" style="min-height: 1200px; margin-top: 2em;" >
        
    <div class="row" style="background-color: #242424; height: fit-content;" >
