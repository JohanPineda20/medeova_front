<header>
    <app-nav-student></app-nav-student>
    <!-- PAGE HEADING -->
    <div class=" subtema-title">
        <div>
            <h1 class="h3 mb-0 text-gray-800">Unidad {{ids[0]+1}}: {{unidad?.titulo}}</h1>
        </div>
        <div class="row">
            <img class="col-md-1" src="{{tema?.imagen}}">
            <h1 class="col-md 8 h3 mb-0 text-gray-800">{{tema?.titulo}}</h1>            
        </div>
        
    </div>    
</header>

<body>
    <div class="container-content">
        <swiper-container class="mySwiper" pagination="true" pagination-type="progressbar" navigation="true">
            <swiper-slide *ngFor="let i of tema?.subtemas">
                <div class="title row">
                    <img class="col-md-1" src="{{i.imagen}}">
                    <div class="col-md-11">{{i.titulo}}</div>                    
                </div>
                <div class="subtitle"><p>{{i.descripcion}}</p></div>
                <div class="text"><p>{{i.contenido}}</p></div>
                <div class="row justify-content-center align-items-center">
                    <div class="container-multimedia col-md-6 d-flex" *ngFor="let m of i?.multimedia">
                        <div class="media-container">
                            <p class="subtitle">{{m.titulo}}</p>
                            <iframe [src]="sanitizeUrl(m?.enlace)" title="{{m?.titulo}}" frameborder="0" autos></iframe>  
                        </div>
                    </div>
                </div>
            </swiper-slide>
          </swiper-container>
    </div>
    
<!-- /.container-fluid -->
</body>
