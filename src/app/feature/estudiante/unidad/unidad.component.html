<header>
    <app-nav-student></app-nav-student>
    <!-- PAGE HEADING -->
    <div class="d-sm-flex align-items-center  mb-4" style="background-color: #aa1619;">
        <img class="img-semi-redonda"  src="{{unidad.img}}">
        <h3 class="ms-3  float-left titulo-unidad  ">Unidad {{unidad.idUnidad}}: {{unidad.titulo}}</h3>
    </div>  
</header>

<!-- ASIDE MENU BAR -->
<aside style="box-shadow:none ">
    <ul *ngFor="let t of unidad.temas; let i=index" style="margin-bottom: 0px;">
        <li  class="list-container row " (click)="changeTema(i)">
            <img class="col-md-2 list-img" src="{{t.img}}">
            <p class="col-md-8">{{t.titulo}}</p>
            <span><i class="col-md-2 fa-sharp fa-solid fa-play fa-lg"></i></span>
        </li>
    </ul>     
</aside>

<body style="min-height: fit-content;">
    <div class="container-content" style="box-shadow:none">
        <div class="row m-4 mt-0">
            <img class="col-md-2 list-img" src="{{tema.img}}">
            <h2 class="col-md-10">{{tema.titulo}}</h2>
        </div>
        <div class="m-4">
            <p>{{tema.descripcion}}</p>
            <ul> <li *ngFor="let i of tema.subtemas">{{i.titulo}}</li></ul>
            <button type="button" class="btn btn-danger" routerLink="./tema/{{tema.idTema}}">Ver Tematica</button>
        </div>
    </div>
<!-- /.container-fluid -->
</body>
