<header>
    <app-nav-student></app-nav-student>
    <!-- PAGE HEADING -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <img src="{{unidad?.imagen}}">
        <h1 class="h3 mb-0 text-gray-800">Unidad {{this.ids[0]+1}}: {{unidad?.titulo}}</h1>
    </div>  
</header>

<!-- ASIDE MENU BAR -->
<aside>
    <ul *ngFor="let t of unidad?.temas; let i=index">
        <li  class="list-container row" (click)="changeTema(i)">
            <img class="col-md-2 list-img" src="{{t.imagen}}">
            <p class="col-md-8">{{t.titulo}}</p>
            <span><i class="col-md-2 fa-sharp fa-solid fa-play fa-lg"></i></span>
        </li>
    </ul>     
</aside>

<body>
    <div class="container-content">
        <div class="row">
            <img class="col-md-1 list-img" src="{{tema?.imagen}}">
            <h2 class="col-md-11">{{tema?.titulo}}</h2>
        </div>
        <div>
            <p>{{tema?.descripcion}}</p>
            <ul> <li *ngFor="let i of tema?.subtemas">{{i.titulo}}</li></ul>
            <button routerLink="./tema/{{ids[1]}}">Ver Tematica</button>
        </div>
    </div>
<!-- /.container-fluid -->
</body>
